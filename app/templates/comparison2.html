<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scenario Comparison</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    table { border-collapse: collapse; width: 80%; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f2f2f2; }
    h2 { color: #333; }

    .button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Comparison: Applied scenario - {{ activity }}</h2>

  <table>
    <tr>
      <th>Metric</th>
      <th>Baseline</th>
      <th>Modified</th>
    </tr>
    {% for label, base, mod in comparison_kpis %}
    <tr>
      <td>{{ label }}</td>
      <td>{{ base }}</td>
      <td>{{ mod }}</td>
    </tr>
    {% endfor %}
  </table>
  <form action="{{ url_for('scenario.scenario_map') }}">
    <button type="submit" class="button">Back to Scenario Map</button>
  </form>
