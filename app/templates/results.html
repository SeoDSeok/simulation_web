<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulation Results</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 70%; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #f2f2f2; }
        h1 { color: #333; }
        .button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .section-header {
            background-color: #e0e0e0;
            font-weight: bold;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Simulation KPI Results</h1>
    <table>
        <tr><th>Metric</th><th>Value</th></tr>
        {% for label, value in results %}
            {% if value == "" %}
                <tr><th class="section-header" colspan="2">{{ label }}</th></tr>
            {% else %}
                <tr>
                    <td>{{ label }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endif %}
        {% endfor %}
    </table>
    <form action="{{ url_for('scenario.scenario_map') }}">
        <button class="button" type="submit">Go to Scenario Map</button>
    </form>
</body>
</html>
