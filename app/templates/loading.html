<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading...</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    text-align: center;
    padding: 100px;
  }
  .spinner {
    border: 16px solid #f3f3f3;
    border-top: 16px solid #007bff;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
    margin: 30px auto;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
  h2 { color: #333; }
</style>
</head>
<body>
  <h2>‚è≥ Running simulation ... </h2>
  <div class="spinner"></div>


  <form id="redirectForm" method="GET" action="{{ next_url }}"></form>
  <script>
    setTimeout(function () {
      window.location.href = "{{ next_url | safe}}";
    }, 500);
</script>
</body>
</html>
