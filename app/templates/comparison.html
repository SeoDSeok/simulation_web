<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìä Scenario Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
    .button-row {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 15px;
    }
    .button-row a {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    .button-row a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üìä Scenario Comparison</h1>
  <table>
    <thead>
      <tr>
        <th>KPI</th>
        {% for step in step_names %}
          <th>{{ step }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in comparison_kpis %}
        <tr>
          {% for value in row %}
            <td>{{ value }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="button-row">
    <a href="{{ url_for('scenario.scenario_map') }}">‚Üê Back to Scenario Map</a>
  </div>
</body>
</html>
