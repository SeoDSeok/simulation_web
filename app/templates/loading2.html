<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚è≥ Running Stacked Simulation</title>
  <meta http-equiv="refresh" content="0.1; URL={{ redirect_url }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 28px;
      color: #333;
    }
    .spinner {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #007BFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h1>Running your stacked scenario simulation...</h1>
  <p>This may take a few seconds. Please wait.</p>
</body>
</html>
